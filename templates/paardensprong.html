<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taartpuzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        svg {
            width: 100%;
            max-width: 500px;
            height: auto;
        }


        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .letter {
            text-anchor: middle;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .known { fill: white; }
        .unknown { fill: yellow; }

    </style>
</head>
<body>
    <div class="container">
        <h1>Taartpuzzle Game</h1>
        <svg viewBox="0 0 500 500">
            <!-- Outer circle -->
            <circle cx="50%" cy="50%" r="50%" fill="red"/>
            <!-- Inner circle -->
            <circle cx="50%" cy="50%" r="10%" fill="red" stroke="white" stroke-width="5" />
            <!-- Lines dividing the segments -->
            <g stroke="white" stroke-width="4">
                <line x1="50%" y1="0%" x2="50%" y2="40%" />
                <line x1="50%" y1="0%" x2="50%" y2="40%" transform="rotate(40 250 250)"/>
                <line x1="50%" y1="0%" x2="50%" y2="40%" transform="rotate(80 250 250)"/>
                <line x1="50%" y1="0%" x2="50%" y2="40%" transform="rotate(120 250 250)"/>
                <line x1="50%" y1="0%" x2="50%" y2="40%" transform="rotate(160 250 250)"/>
                <line x1="50%" y1="0%" x2="50%" y2="40%" transform="rotate(200 250 250)"/>
                <line x1="50%" y1="0%" x2="50%" y2="40%" transform="rotate(240 250 250)"/>
                <line x1="50%" y1="0%" x2="50%" y2="40%" transform="rotate(280 250 250)"/>
                <line x1="50%" y1="0%" x2="50%" y2="40%" transform="rotate(320 250 250)"/>
            </g>
            <!-- Central text -->
            <text x="50%" y="47.5%" font-size="30" text-anchor="middle" fill="white" dy="15">2V</text>
            <text x="50%" y="52.5%" font-size="30" text-anchor="middle" fill="white" dy="15">12</text>

            <!-- Letters in the segments -->
            <text x="62%" y="17.1%" id="letter1" class="letter"></text>
            <text x="80.3%" y="32.5%" id="letter2" class="letter"></text>
            <text x="84.5%" y="56.1%" id="letter3" class="letter"></text>
            <text x="72.5%" y="76.8%" id="letter4" class="letter"></text>
            <text x="50%" y="85%" id="letter5" class="letter"></text>
            <text x="27.5%" y="76.8%" id="letter6" class="letter"></text>
            <text x="15.5%" y="56.1%" id="letter7" class="letter"></text>
            <text x="19.7%" y="32.5%" id="letter8" class="letter"></text>
            <text x="38%" y="17.1%" id="letter9" class="letter"></text>
        </svg>
        <button id="newGameBtn">New Game</button>

        <form id="guessForm">
            <input type="text" id="guessInput" placeholder="Enter your guess" required>
            <input type="submit" value="Submit Guess">
        </form>
    </div>

    <script>
        function generateRandomLetters() {
            const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', '?'];
            return letters.sort(() => 0.5 - Math.random());
        }

        function updatePuzzle() {
            const letters = generateRandomLetters();
            for (let i = 0; i < letters.length; i++) {
                const letterElement = document.getElementById(`letter${i + 1}`);
                letterElement.textContent = letters[i];
                letterElement.classList.remove("unknown", "known")
                letterElement.classList.add(letters[i] == '?' ? 'unknown' : 'known');
            }
        }

        document.getElementById('newGameBtn').addEventListener('click', updatePuzzle);

        // Initial setup
        updatePuzzle();
    </script>
</body>
</html>
